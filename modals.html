<!-- CÁC MODAL THÔNG BÁO KHI GỬI DỮ LIỆU -->

<!-- Modal Loading khi đang gửi dữ liệu-->
<div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" style="display: none;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-2">Đang gửi dữ liệu...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal để xác nhận mật khẩu Xóa dữ liệu -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Xác nhận mật khẩu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control" id="passwordInput" placeholder="Nhập mật khẩu">
                <div class="invalid-feedback" id="passwordFeedback">Mật khẩu không đúng.</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="confirmDeleteBtn">Xác nhận</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal chỉnh sửa dữ liệu -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Chỉnh sửa dữ liệu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="editModalBody">
                <!-- Các trường chỉnh sửa sẽ được thêm vào đây -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="saveEditBtn">Lưu</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal loader -->
<div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-body text-center">
            <div class="modal-body">
                <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status"></div>

                <p class="mt-6 text-white">Đang xử lý, vui lòng chờ...</p>
            </div>
        </div>
    </div>
</div>
