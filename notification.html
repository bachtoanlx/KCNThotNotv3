<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo không hoạt động</title>
    <!-- Bootstrap MENU CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết đến file CSS -->
    <!-- Nhúng CSS của Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
                .hidden-content {
    display: none;
}

.blur-content {
    filter: blur(5px);
    pointer-events: none;
}
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- Lớp hình nền -->
    <div id="menu-container"></div>
    <div class="protected-content"> <!-- Bảo vệ nội dung với khách-->    
    <div class="container mt-3 mb-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="admin-content"> <!-- Bảo vệ nội dung cảu admin-->
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="text-center mb-3">Thông báo Doanh nghiệp</h4>
                            <form id="registrationForm" onsubmit="submitForm(); return false;">
                                <div class="form-group">
                                    <label for="c_ty">Tên Công ty:</label>
                                    <select class="form-control" id="c_ty" name="c_ty" required>
                                        <option value="" disabled selected>- Chọn công ty -</option>
                                        <option value="Amicogen">Amicogen</option>
                                        <option value="Ấn Độ Dương">Ấn Độ Dương</option>
                                        <option value="Cá Việt Nam">Cá Việt Nam</option>
                                        <option value="Đại Tây Dương">Đại Tây Dương</option>
                                        <option value="NTSF">NTSF</option>
                                        <option value="Hiệp Phú">Hiệp Phú</option>
                                        <option value="Honoroad">Honoroad</option>
                                        <option value="VNPT">VNPT</option>
                                        <option value="Petec">Petec</option>
                                        <option value="Tân Cảng">Tân Cảng</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ngay_nghi">Ngày nghỉ:</label>
                                    <input type="text" class="form-control" placeholder="Vui lòng chọn ngày DN nghỉ (có thể chọn nhiều ngày)" id="ngay_nghi" name="ngay_nghi">
                                </div>
                                <div class="form-group">
                                    <label for="ghi_chu">Ghi chú:</label>
                                    <textarea class="form-control" placeholder="" id="ghi_chu" name="ghi_chu"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="file" id="file" accept="image/*,application/pdf,application/zip,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                                </div>
                                <div class="form-group text-center">
                                    <button type="button" onclick="submitForm_2()" class="btn btn-primary">Gửi thông báo</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
 </div>

     <!-- Chèn các modal từ modals.html -->
     <div id="modals-container"></div>
     <div id="modalContainer"></div>

		<!-- Bootstrap JS và jQuery (cần thiết cho Bootstrap) -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <!-- Flatpickr JS -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="script.js"></script> <!-- Liên kết đến file JavaScript -->
<script>
    // Khởi tạo Flatpickr với thuộc tính mode là multiple
    flatpickr("#ngay_nghi", {
        mode: "multiple",
        dateFormat: "Y-m-d",
        onClose: function(selectedDates, dateStr, instance) {
            console.log("Ngày nghỉ đã chọn:", selectedDates);
        }
    });

        // Tải nội dung từ modals.html và chèn vào trang hiện tại
        $(document).ready(function() {
            $('#modals-container').load('modals.html');
        });
    // Sử dụng JavaScript để tải nội dung menu từ menu.html
         $(document).ready(function() {
    // Chèn menu vào phần tử có ID 'menu-container'
        $('#menu-container').load('menu.html');
    });   
</script>  
</body>
</html>
